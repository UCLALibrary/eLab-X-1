<!doctype html>
<html lang="en">
<head>

              <span style="color:#2ECC40">L</span>

              <span style="color:orange">B</span>

              <span style="color:yellow">X</span>
            </a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
