	<ul ng-repeat="x in googleFile" class="nav navbar-nav">

	<div class="btn btn-primary" id="directoryDestDropbox" ng--click="outofDropboxDestFolder()"><span class="glyphicon glyphicon-triangle-left">&nbsp;</span>{{curDestDirDropbox}}</div>
	<ul ng-repeat="x in dropboxDestFile" class="nav navbar-nav">
		<li>
			<img class="folder-size-blue" ng-src="../img/folder.png" ng-dblclick="intoDropboxDestFolder(x)">
			<img class="checkbox-size" ng-src="{{x.folder}}" ng-click="toggleDestFolder(x)">
			<br/>
			<div class="folder-name" style="color:blue">{{x.name}}</div>
		</li>
	</ul>

	<div class="dropdown operation-confirm">
	    <button class="btn btn-primary dropdown-toggle" id="dropbox-confirm" type="button" data-toggle="dropdown" style="background-color:blue; border-color:blue" ng-mouseover="confirmHoverIn()" ng-mouseout="confirmHoverOut()">
	    <span class="glyphicon glyphicon-thumbs-up"></span>
	    </button>
	</div>
	<div class="dropdown operation-cancel">
	    <button class="btn btn-primary dropdown-toggle" id="dropbox-cancel" type="button" data-toggle="dropdown" style="background-color:blue; border-color:blue" ng-mouseover="cancelHoverIn()" ng-mouseout="cancelHoverOut()" ng-click="scrollBack(); destinationFade={opacity:1}">
	    <span class="glyphicon glyphicon-thumbs-down"></span>
	    </button>
	</div>
	<div class="dropdown operation-selectDest">
	    <button class="btn btn-primary dropdown-toggle" id="dropbox-selectDest" type="button" data-toggle="dropdown" style="background-color:blue; border-color:blue" ng-mouseover="selectDestHoverIn()" ng-mouseout="selectDestHoverOut()" ng-click="selectAllDestDropbox()">
	    <span class="glyphicon glyphicon-check"></span>
	    </button>
	</div>
	<div class="dropdown operation-unselectDest">
	    <button class="btn btn-primary dropdown-toggle" id="dropbox-unselectDest" type="button" data-toggle="dropdown" style="background-color:blue; border-color:blue" ng-mouseover="unselectDestHoverIn()" ng-mouseout="unselectDestHoverOut()" ng-click="selectNoneDestDropbox()">
	    <span class="glyphicon glyphicon-unchecked"></span>
	    </button>
	</div>
</div>

	    <span class="glyphicon glyphicon-check"></span>
	    </button>
	</div>
	<div class="dropdown operation-unselectDest">
	    <button class="btn btn-primary dropdown-toggle" id="box-unselectDest" type="button" data-toggle="dropdown" style="background-color:violet; border-color:violet" ng-mouseover="unselectDestHoverIn()" ng-mouseout="unselectDestHoverOut()" ng-click="selectNoneDestBox()">
